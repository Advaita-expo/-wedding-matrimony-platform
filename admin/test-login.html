<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <form id="testForm">
        <label>Username: <input type="text" id="username" value="admin"></label><br>
        <label>Password: <input type="password" id="password" value="admin123"></label><br>
        <button type="submit">Test Login</button>
    </form>

    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const output = document.getElementById('output');
            
            output.innerHTML = '<p>Testing credentials...</p>';
            output.innerHTML += '<p>Username: ' + username + '</p>';
            output.innerHTML += '<p>Password: ' + password + '</p>';
            
            if (username === 'admin' && password === 'admin123') {
                output.innerHTML += '<p style="color: green;"><strong>✓ Login successful!</strong></p>';
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                output.innerHTML += '<p>Credentials saved to localStorage</p>';
                output.innerHTML += '<p><a href="dashboard.html">Go to Dashboard</a></p>';
            } else {
                output.innerHTML += '<p style="color: red;"><strong>✗ Login failed!</strong></p>';
                output.innerHTML += '<p>Expected: admin / admin123</p>';
            }
        });

        // Check localStorage
        window.addEventListener('load', function() {
            console.log('localStorage contents:');
            console.log('adminLoggedIn:', localStorage.getItem('adminLoggedIn'));
            console.log('adminUsername:', localStorage.getItem('adminUsername'));
        });
    </script>
</body>
</html>
