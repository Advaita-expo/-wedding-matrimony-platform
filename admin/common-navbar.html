<!-- Common Admin Navigation Bar -->
<nav class="admin-navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <i class="fas fa-heart"></i>
            <span>The Wedding Company - Admin</span>
        </div>
        <div class="navbar-menu">
            <a href="../index.html" class="navbar-link">
                <i class="fas fa-globe"></i> View Website
            </a>
            <div class="navbar-user">
                <span id="currentUser" class="user-name">Admin User</span>
                <button id="logoutBtn" class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
</nav>

<style>
.admin-navbar {
    background: linear-gradient(135deg, #c41e3a, #7a1428);
    color: white;
    padding: 1rem 0;
    box-shadow: 0 4px 15px rgba(196, 30, 58, 0.15);
    position: sticky;
    top: 0;
    z-index: 999;
}

.navbar-container {
    max-width: 100%;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.3rem;
    font-weight: bold;
}

.navbar-brand i {
    font-size: 1.5rem;
}

.navbar-menu {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar-link {
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 4px;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
}

.navbar-link:hover {
    background: rgba(255, 255, 255, 0.2);
}

.navbar-user {
    display: flex;
    align-items: center;
    gap: 15px;
    padding-left: 15px;
    border-left: 1px solid rgba(255, 255, 255, 0.2);
}

.user-name {
    font-size: 0.95rem;
    font-weight: 500;
}

.logout-btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background 0.3s;
}

.logout-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

@media (max-width: 768px) {
    .navbar-container {
        flex-direction: column;
        gap: 15px;
    }

    .navbar-menu {
        width: 100%;
        justify-content: space-between;
    }
}
</style>

<script>
// Initialize navbar with current user
function initNavbar() {
    const loggedInUser = localStorage.getItem('matrimony_current_user') || localStorage.getItem('admin_user');
    const userName = loggedInUser ? loggedInUser.split('@')[0] : 'Admin User';
    document.getElementById('currentUser').textContent = userName;
}

function handleLogout() {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('matrimony_logged_in');
        localStorage.removeItem('admin_logged_in');
        localStorage.removeItem('matrimony_current_user');
        localStorage.removeItem('admin_user');
        window.location.href = '../signin.html';
    }
}

// Initialize on page load
window.addEventListener('DOMContentLoaded', initNavbar);
</script>
